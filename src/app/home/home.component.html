<div class="container">
    <h1 class="title mt-4 mb-3">DVS V3 Forms</h1>
    <div class="row">
        @for (item of cardInfo; track item.title) {
        <!-- First Card -->
        <div (click)="cardClicked(item)" class="col-lg-4 col-md-6">         
            <div class="card">
                <div class="forms-container card-body">
                    <div class="icon-clipboard">

                    </div>
                    <div class="card-container">
                        <h5 class="card-title">{{item.title}}</h5>
                        <p class="card-text">{{item.text}}</p>
                    </div>
                </div>

            </div>
           
        </div>
    }
    </div>
</div>
